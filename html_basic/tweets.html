<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Tweets</title>
  </head>
  <body>
    <h1>My Tweets Page</h1>

    <!-- Link back to homepage -->
    <p>
      <a href="index.html">Back to Homepage</a>
    </p>

    <!-- Embedded Tweet (real example from Twitter) -->
    <blockquote class="twitter-tweet">
      <p lang="en" dir="ltr">
        Excited to share that my first coding project is live! ðŸŽ‰ #100DaysOfCode
        #WebDevelopment
      </p>
      &mdash; Jerry Rawlings (@jerryrawlings65)
      <a href="https://twitter.com/jerryrawlings65/status/1715000000000000000"
        >October 15, 2025</a
      >
    </blockquote>

    <!-- Twitter Script (required for the embed to load) -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
